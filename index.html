<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cbc08b4f54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="date">
        <h1 class="day">23</h1>
        <div class="month-year">
          <h5 class="month">Mar</h5>
          <h5 class="year">2020</h5>
        </div>
      </div>
      <div class="days">
        <h1>SATURDAY</h1>
        <h1>SUNDAY</h1>
        <h1>MONDAY</h1>
        <h1>TUESDAY</h1>
        <h1>WEDNESDAY</h1>
        <h1>THURSDAY</h1>
        <h1>FRIDAY</h1>
        <h1>SATURDAY</h1>
        <h1>SUNDAY</h1>
        <h1>MONDAY</h1>
      </div>
      <div class="hero-circle">
        <div class="hero">
          <h1 class="hero-heading">TO DO</h1>
          <form>
            <input
              type="text"
              name="task"
              id="task"
              placeholder="Click here to type your task..."
              autocomplete="off"
            />
          </form>
          <div class="task-list">
            <ul></ul>
          </div>
        </div>
        <div class="circle">
          <h1 class="plus">+</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
